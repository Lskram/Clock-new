name: office_syndrome_helper
description: แอปแจ้งเตือนออกกำลังกายแก้ออฟฟิศซินโดรม
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management & Navigation
  get: ^4.7.2

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications & Background Tasks
  flutter_local_notifications: ^19.4.1
  timezone: ^0.10.1
  android_alarm_manager_plus: ^4.0.8
  
  # Permissions
  permission_handler: ^12.0.1
  
  # UI Components
  percent_indicator: ^4.2.5
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  
  # Icons & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  hive_generator: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation (สำคัญ!)
  build_runner: ^2.5.4
  
  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/exercise_illustrations/
  
  # Thai Fonts
  fonts:
    - family: Prompt
      fonts:
        - asset: fonts/Prompt-Regular.ttf
        - asset: fonts/Prompt-Medium.ttf
          weight: 500
        - asset: fonts/Prompt-Bold.ttf
          weight: 700